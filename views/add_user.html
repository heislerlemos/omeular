<body>
<!--- header -->
<header id="header">
	<nav>
		<div class="container">
			<div class="text-center">

				<a href="/" class="nav-brand text-dark">O meu lar casas :</a>
				


			</div>


		</div>


	</nav>

</header>

<!-- /header --->




<!--- Main site--->

<main id="site-main">
	<div class="container">
		<div class="box-nav d-flex justify-between">
			<div class="filter">

				<a href="/"><i class="fas fa-angle-double-left"></i> Todos os Utilizadores </a>
			</div>
		</div>
		<div class="form-title text-center">
			<h2 class="text-dark"> Novo Utilizador</h2>
			<span class="color: grey">Utilizar  o formulario em baixo para criar uma nova conta </span>
		</div>	




	<!-- form handling -->

	<form  method="POST" id="update_user">
		<div class="new_user">
			<div class="form-group">
				<label for="name" class="text-light"> Nome </label>
				<input type="hidden" name="id" value="">
				<input type="text" name="name" value=""placeholder="Heisler Lemos">
			</div>
				<div class="form-group">
				<label for="Email" class="text-light"> Email </label>
				<input type="text" name="email" value=""placeholder="heisler.lemos@exemplo.com">
			</div>
			<div class="form-group">
				<label for="genero" class="text-light">Genero </label>
				<div class="radio inline">
				<input type="radio" name="genero" value="Masculino">
				<label for="genero" class="text-light">Masculino </label>
				</div>
					<div class="radio inline">
				<input type="radio" name="genero" value="Feminino">
				<label for="genero" class="text-light">Feminino </label>
				</div>
			</div>

				<div class="form-group">
				<label for="genero" class="text-light">Estado</label>
				<div class="radio inline">
				<input type="radio" name="genero" value="Activo">
				<label for="genero" class="text-light">Activo</label>
				</div>
					<div class="radio inline">
				<input type="radio" name="genero" value="Desativo">
				<label for="genero" class="text-light">Desativo</label>
				</div>
			</div>

		<div class="form-group">
			<button type="submit" class="btn text-dark update">Guardar</button>
		</div>
	

	</form>
</div>
</main>


<!--- /main site -->
